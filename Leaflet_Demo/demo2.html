<script>
    var map = L.map("mapDiv", {
        crs: L.CRS.EPSG3857, //要使用的坐标参考系统，默认的坐标参考系
        // crs: L.CRS.EPSG4326, //国内的坐标参考系
        zoomControl: true,
        minZoom: 1,
        attributionControl: false
    }).setView([30.6268660000, 104.1528940000], 18);//定位在成都北纬N30°37′45.58″ 东经E104°09′1.44″
    var Baselayer =   L.tileLayer('https://api.mapbox.com/styles/v1/yqcim/cizh1ma3400ez2so5x1anhuzo/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoieXFjaW0iLCJhIjoiY2l6ZmhnZjExMDBhajJ4cGxnNGN5MnhpdCJ9.pcZtdfk8mSFboCdwqkvW6g', {
            maxZoom: 17,
            minZoom: 2
        }).addTo(map);
        
    console.log(Baselayer)
    
    var setLayer = function (ele) {
        map.removeLayer(Baselayer)
        console.log(ele.id)
        if (ele.id == "chinagray") {
            Baselayer = L.tileLayer('https://api.mapbox.com/styles/v1/liuvigongzuoshi/cjbf0ypqz8wp62ro6iayiivzy/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoibGl1dmlnb25nenVvc2hpIiwiYSI6ImNqYmYwd24wczJyd24yeGxsMWE5bGpxaGkifQ.CVKELjW5ASK8EnQfQCbxFw', {
                maxZoom: 18,
            }).addTo(map);
        } else if (ele.id == "chinacolor") {
            Baselayer = L.esri.basemapLayer.wms("http://mesonet.agron.iastate.edu/cgi-bin/wms/nexrad/n0r.cgi", {
                layers: 'nexrad-n0r-900913',
                format: 'image/png',
                transparent: true,
                attribution: "Weather data © 2012 IEM Nexrad"
            }).addTo(map);
            console.log(Baselayer)
        } else if (ele.id == "imageOverlay") {
            
        } else if (ele.id == "VideoOverlay") {
          
        }
    }
