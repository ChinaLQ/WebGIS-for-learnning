<script src="./lib/leaflet/leaflet.js"></script>
<script src="./js/urlTemplate.js"></script>
<script>
    const map = L.map("mapDiv", {
        crs: L.CRS.EPSG3857, //要使用的坐标参考系统，默认的坐标参考系
        // crs: L.CRS.EPSG4326, //国内的坐标参考系
        zoomControl: true,
        // minZoom: 1,
        attributionControl: true,
    }).setView([36.52, 120.31], 8);//定位在成都北纬N30°37′45.58″ 东经E104°09′1.44″
    let Baselayer = L.tileLayer(urlTemplate.mapbox_Image, {
        maxZoom: 17,
        minZoom: 2,
        attribution: 'liuvigongzuoshi@foxmail.com  &copy; <a href="https://github.com/liuvigongzuoshi/WebGIS-for-learnning/tree/master/Leaflet_Demo">WebGIS-for-learnning</a>'
    }).addTo(map);

    console.log(Baselayer)

    const setLayer = (ele) => {
        map.removeLayer(Baselayer)

        if (ele == "mapbox_Image") {
            Baselayer = L.tileLayer(urlTemplate.mapbox_Image, {
                maxZoom: 17,
                minZoom: 2
            }).addTo(map);
        } else if (ele == "mapbox_Vector") {
            Baselayer = L.tileLayer(urlTemplate.mapbox_Vector, {
                maxZoom: 17,
                // minZoom: 2
            }).addTo(map);
            console.log(Baselayer)
        }
    }

    // 做一个maker
    let marker = L.marker([36.52, 120.31]).addTo(map);
    // maker上绑定一个Tooltip
    marker.bindTooltip('我是个Marker', { direction: 'left' }).openTooltip()
    // 画一个circle
    let circle = L.circle([36.52, 120.31], {
        color: 'green',
        fillColor: '#f03',
        fillOpacity: 0.5,
        radius: 10000
    }).addTo(map);


    // 画一个polygon
    var polygon = L.polygon([
        [ // first polygon
            [[37, -109.05], [41, -109.03], [41, -102.05], [37, -102.04]], // outer ring
            [[37.29, -108.58], [40.71, -108.58], [40.71, -102.50], [37.29, -102.50]] // hole
        ],
        [ // second polygon
            [[41, -111.03], [45, -111.04], [45, -104.05], [41, -104.05]]
        ]
    ], {
            color: 'green',
            fillColor: '#f03',
            fillOpacity: 0.5
        }).addTo(map);
    // 绑定popup
    polygon.bindPopup('this is 个多边形');



    // 绑定点击事件并弹出弹窗
    var mypop = L.popup();
    map.on('click', function (e) {
        mypop.setLatLng(e.latlng)
            .setContent('你临幸了这个点：<br>' + e.latlng.toString())
            .openOn(map);
    });


    // 添加一个平移事件
    // setTimeout(function () {
    //   m.setZoom(20)
    //   m.flyTo([37.91082, 128.73583])
    // }, 2000);

    // 绑定一个监听事件
    map.on('zoomend', function (e) {
        console.log(e.target._zoom)
    })
</script>
